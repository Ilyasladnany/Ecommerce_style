{% extends 'base.html' %}


{% block content %}
<h3 class="my-4 border-bottom pb-1" ><span class="text-muted">Resultat de recherche de </span>  {{ request.GET.q }}</h3>
{% for product in products %}
    <h2>{{ product.name }}</h2>
    <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" style="max-width: 250px;">
    <a href="{{ product.get_absolute_url }}">Voir l'article</a>
{% endfor %}

{% endblock %}
